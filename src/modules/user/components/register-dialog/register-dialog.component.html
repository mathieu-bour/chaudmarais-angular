<div class="title-red">
  <img class="title-red-icon" src="https://cdn.chaudmarais.fr/img/icons/user.svg" alt="">
</div>

<form [formGroup]="registerForm" novalidate (ngSubmit)="onRegister()">
  <fieldset>
    <label for="name">Nom :</label>
    <input type="text" id="name" formControlName="name">
  </fieldset>

  <fieldset>
    <label for="login-email">E-mail :</label>
    <input type="email" id="login-email" formControlName="email">
  </fieldset>

  <fieldset>
    <label for="login-password">Mot de passe :</label>
    <input type="password" id="login-password" formControlName="password">
  </fieldset>

  <button type="submit" class="btn-red">Cr√©er mon compte</button>
</form>
