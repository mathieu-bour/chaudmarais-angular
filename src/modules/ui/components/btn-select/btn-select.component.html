<button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
  {{ prefix }}
  {{ label }}
  <mat-icon>expand_more</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button
    *ngFor="let v of values"
    [ngClass]="v.value === value ? 'btn-red' : 'btn-red-inv'"
    (click)="value = v.value"
  >
    {{ prefix }}
    {{ v.label }}
  </button>
</mat-menu>
