<button class="btn-red trigger" [matMenuTriggerFor]="menu">
  {{ prefix }}
  {{ label }}
  <span [ngStyle]="open ? {opacity: 1} : {}">v</span>
</button>

<mat-menu #menu="matMenu">
  <button
    *ngFor="let v of values"
    [ngClass]="v.value === value ? 'btn-red' : 'btn-red-inv'"
    (click)="value = v.value"
  >
    {{ prefix }}
    {{ v.label }}
  </button>
</mat-menu>
