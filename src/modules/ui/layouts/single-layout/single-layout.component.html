<app-default-layout>
  <div class="title-red" *ngIf="image || title" [ngStyle.gt-md]="{width: width}">
    <img *ngIf="image" src="{{image}}" alt="Title icon">
    <h1 *ngIf="title">{{ title}}</h1>
  </div>

  <div class="wrapper" [ngStyle.gt-md]="{width: width}">
    <ng-content></ng-content>
  </div>
</app-default-layout>
