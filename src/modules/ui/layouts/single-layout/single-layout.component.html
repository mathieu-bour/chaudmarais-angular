<app-default-layout>
  <div class="title-red" *ngIf="icon || title" [ngStyle.gt-md]="{width: width}">
    <mat-icon fontSet="cm" *ngIf="icon">{{ icon }}</mat-icon>
    <h1 *ngIf="title">{{ title }}</h1>
  </div>

  <div class="wrapper" [ngStyle.gt-md]="{width: width}">
    <ng-content></ng-content>
  </div>
</app-default-layout>
