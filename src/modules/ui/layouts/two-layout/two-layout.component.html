<app-default-layout>
  <h1 class="title-red" *ngIf="title" [ngStyle.gt-xs]="{width: width}">{{ title}}</h1>

  <div class="wrapper" [ngStyle.gt-xs]="{width: width}">
    <div class="left" [ngStyle.gt-xs]="{width: leftWidth}">
      <ng-content select="[left]"></ng-content>
    </div>
    <div class="right">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</app-default-layout>
