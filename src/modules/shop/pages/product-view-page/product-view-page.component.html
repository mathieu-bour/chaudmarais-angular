<app-default-layout>
  <section class="product">
    <article>
      <img src="https://placehold.it/400x800" alt="Temp">
    </article>
    <article class="container">
      <div class="product-description">
        <p class="product-name">
          Product Name
        </p>
        <p>
          Product Type
        </p>
        <p class="price">
          49.<sup>69</sup>€
        </p>
        <div class="description">
          <p>
            100 % coton bio
          </p>
          <p>
            Conçu, dessinés et brodés en France
          </p>
          <p>
            Coupe unisexe
          </p>
          <p class="models">Rime et Axel portent une taille M</p>
        </div>
      </div>
      <div class="button-container">
        <button class="btn-red" (click)="onClick()">taille</button>

        <nav *ngIf="expanded">
          <ul>
            <li>
              <button class="taille" (click)="changeSize('s')">taille s</button>
            </li>
            <li>
              <button class="taille" (click)="changeSize('m')">taille m</button>
            </li>
            <li>
              <button class="taille" (click)="changeSize('l')">taille l</button>
            </li>
          </ul>
        </nav>
        <button class="btn-red" (click)="addToCart()">Ajouter au panier</button>
      </div>
    </article>
  </section>
</app-default-layout>
