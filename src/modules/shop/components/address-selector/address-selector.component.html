<mat-radio-group
  fxLayout="column"
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [ngModel]="addressInternal"
  (ngModelChange)="value = $event"
>

  <mat-radio-button *ngFor="let address of addresses" [value]="address">
    {{ address.line1 }}
  </mat-radio-button>
</mat-radio-group>
