<ng-container *ngIf="(product$ | async) as product">
  <swiper [config]="{navigation: true}">
    <div *ngFor="let image of product.images_first" [routerLink]="['/produits/' + product.slug + '-' +  product.id]">
      <img [src]="image | thumb:1000" alt="">
    </div>
  </swiper>

  <div class="product-meta">
    <h2>{{ product.name }}</h2>
  </div>
</ng-container>
